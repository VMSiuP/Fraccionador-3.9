<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fraccionador Siu</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f5f8ff; color: #333; padding: 20px; }
    main.card { max-width: 480px; margin: auto; background: #fff; padding: 24px; border-radius: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    .input-group { display: flex; gap: 10px; }
    input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 12px; border: 1px solid #ccc; }
    button { background-color: #0F2C52; color: white; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .resultado { margin-top: 20px; padding: 15px; background: #e9f0fc; border-left: 5px solid #4a90e2; }
    .theme-toggle { text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body data-theme="claro">
  <main class="card">
    <div class="theme-toggle">
      <label><input type="checkbox" id="toggleTema" /> Modo oscuro</label>
    </div>
    <h1>Víctor Siu</h1>
    <h2>Fraccionador de años</h2>
    <label for="años">Años y meses:</label>
    <div class="input-group">
      <input type="number" id="años" placeholder="Años" min="0" />
      <input type="number" id="meses" placeholder="Meses" min="0" max="11" />
    </div>
    <label for="operacion">¿Sumar o restar la fracción?</label>
    <select id="operacion">
      <option value="restar" selected>Restar</option>
      <option value="sumar">Sumar</option>
    </select>
    <label for="fraccion">Fracción:</label>
    <select id="fraccion">
      <option value="1/2">1/2</option>
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="1/6">1/6</option>
      <option value="1/7">1/7</option>
    </select>
    <button id="btnCalcular">Calcular</button>
    <div class="resultado" id="resultado"></div>
    <button id="btnCopiar">Copiar resultado</button>
    <button id="btnWhatsapp">Compartir por WhatsApp</button>
    <button id="btnNuevo">Nuevo cálculo</button>
  </main>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
